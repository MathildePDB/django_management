{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block body %}
<div class="row d-flex justify-content-center">
    <div class="col-md-6 py-5">
        <h1 class="px-2">Saisissez un nouveau mot de passe</h1>
        <p>Saisissez deux fois votre nouveau mot de passe afin de vérifier qu’il est correctement saisi.</p>
        <form method="POST" class="px-2">
            {% csrf_token %}
            <div class="mb-3">
                {{ form|crispy }}
            </div>
            <div class="mb-3 text-end">
                <button class="btn btn-primary" type="submit">Modifier mon mot de passe</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
