{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block body %}
<div class="row d-flex justify-content-center">
    <div class="col-md-6 py-5">
        <h1 class="px-2">Réinitialisation du mot de passe</h1>
        <p>Mot de passe perdu ? Saisissez votre adresse électronique ci-dessous et nous vous enverrons les instructions pour en créer un nouveau.</p>
        <form method="POST" class="px-2">
            {% csrf_token %}
            <div class="mb-3">
                {{ form|crispy }}
            </div>
            <div class="mb-3 text-end">
                <button class="btn btn-primary" type="submit">Réinitialiser mon mot de passe</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
