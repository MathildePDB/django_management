<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>Blog</title>{% endblock %}
    {% load static %}
    <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.bundle.js' %}"></script>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />    
</head>

<body>
    {% include "_nav.html" %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show ps-5" role="alert">
        {{ message }}
        <button type="button" class="btn-close me-5" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% block body %}
    {% endblock %}
</body>

</html>
