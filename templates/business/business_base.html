<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>Business</title>{% endblock %}
    {% load static %}
    <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/dist/js/bootstrap.bundle.js' %}"></script>
</head>

<body>
    <div class="row justify-content-center m-0">
        <div class="col-md-2 m-0 p-0">
            {% include "business/_business_nav.html" %}
        </div>
        <div class="col-md-10 m-0">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show ps-5" role="alert">
                {{ message }}
                <button type="button" class="btn-close me-5" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% block body %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
